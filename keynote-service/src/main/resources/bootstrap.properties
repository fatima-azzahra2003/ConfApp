# Nom de l'application (pour que le config-service sache quel fichier .properties chercher)
spring.application.name=keynote-service

# On dit à Spring d'importer sa configuration depuis le Config Server
spring.config.import=optional:configserver:http://localhost:8888

# On dit au client où trouver Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# On demande au service d'échouer rapidement s'il ne trouve pas la config
spring.cloud.config.fail-fast=true